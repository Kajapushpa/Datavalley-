<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function generateOtp(length){
            const charCount = '0123456789'
            let otp = '';
            for (let i = 0; i < length; i ++){
                const randomindex = Math.floor(Math.random() * charCount.length );
                otp += charCount[randomindex];
            }

            return otp;

        }

        length = prompt("enter your otp length")
        console.log(generateOtp(length))
    </script>
</body>
</html>
