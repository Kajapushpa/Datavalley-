<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
 
    <input id="pokemonname" type="text" />
<br> <br>
 
    <button onclick="fetchdata()">search</button>
    <br> <br>
 
    <h3 id="pokeid"> </h3>
    <h3 id="pokeheight"></h3>
 
    <img src="" id="pokemonsprites"/>
   
 
 
 
    <script>
 
   async function fetchdata(){
 
try{
      const pokemonname = document.getElementById("pokemonname").value
 
      const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonname}`)
 
      if(!response.ok){
    throw new Error("could not fetch data")
      }
 
      const data = await response.json();
 
      const pokemonsprites = data.sprites.front_default;
      const pokeid  = data.id
      const pokeheight = data.height
 
      const imgcontent = document.getElementById("pokemonsprites")
      const idinfo = document.getElementById("pokeid")
      const heightinfo = document.getElementById("pokeheight")
 
   
      imgcontent.src = pokemonsprites
      idinfo.textContent = pokeid
      heightinfo.textContent = pokeheight
 
 
}catch(error){
 
    console.log(error)
 
 
}
 
   }
 
    </script>
</body>
</html>
